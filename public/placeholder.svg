<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="20" fill="#A78BFA" opacity="0.3"/>
  <circle cx="300" cy="150" r="15" fill="#60A5FA" opacity="0.3"/>
  <circle cx="80" cy="320" r="25" fill="#F472B6" opacity="0.3"/>
  <circle cx="320" cy="300" r="18" fill="#34D399" opacity="0.3"/>
  
  <!-- Main illustration placeholder -->
  <g transform="translate(200, 200)">
    <!-- Cute character base -->
    <circle cx="0" cy="0" r="60" fill="#FEF3C7"/>
    
    <!-- Eyes -->
    <circle cx="-20" cy="-10" r="8" fill="#1F2937"/>
    <circle cx="20" cy="-10" r="8" fill="#1F2937"/>
    <circle cx="-18" cy="-12" r="3" fill="#FFFFFF"/>
    <circle cx="22" cy="-12" r="3" fill="#FFFFFF"/>
    
    <!-- Cheeks -->
    <circle cx="-35" cy="5" r="8" fill="#FCA5A5" opacity="0.6"/>
    <circle cx="35" cy="5" r="8" fill="#FCA5A5" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M -15 10 Q 0 25 15 10" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Hat -->
    <ellipse cx="0" cy="-45" rx="45" ry="15" fill="#60A5FA"/>
    <rect x="-35" y="-60" width="70" height="20" rx="10" fill="#60A5FA"/>
    <circle cx="25" cy="-55" r="8" fill="#F472B6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
    Image générée
  </text>
</svg>